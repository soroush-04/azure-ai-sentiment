<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h2>Submit your feedback</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    {% if sentiment %}
    <p>Sentiment: {{ sentiment }}</p>
    {% endif %}

    {% if response_text %}
    <p>Generated Response: {{ response_text }}</p>
    {% endif %}

</body>
</html>
